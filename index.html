<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculatorContainer">
            <div id="display"></div>
            <div class="buttonContainer">
                <div id="rightButtons">
                    <button class="calcButton" id="btn13">*</button>
                    <button class="calcButton" id="btn12">-</button>
                    <button class="calcButton" id="btn11">+</button>
                </div>
                <div id="leftButtons">
                    <button class="calcButton" id="btn16">A/C</button>
                    <button class="calcButton" id="btn15">%</button>
                    <button class="calcButton" id="btn14">/</button>
                    <button class="calcButton" id="btn7">7</button>
                    <button class="calcButton" id="btn8">8</button>
                    <button class="calcButton" id="btn9">9</button>
                    <button class="calcButton" id="btn4">4</button>
                    <button class="calcButton" id="btn5">5</button>
                    <button class="calcButton" id="btn6">6</button>
                    <button class="calcButton" id="btn1">1</button>
                    <button class="calcButton" id="btn2">2</button>
                    <button class="calcButton" id="btn3">3</button>
                    <button class="calcButton" id="btn0">0</button>
                    <button class="calcButton" id="btn17">.</button>
                    <button class="calcButton" id="btn10">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
