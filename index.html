<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class = 'calculatorBackground'>
            <div class="calculatorContainer">
                <div id="display"></div>
                <div class="buttonContainer">
                    <div id="rightButtons">
                        <a class="calcButton" id="btn18">+/-</a>
                        <a class="calcButton" id="btn13">*</a>
                        <a class="calcButton" id="btn12">-</a>
                        <a class="calcButton" id="btn11">+</a>
                    </div>
                    <div id="leftButtons">
                        <a class="calcButton" id="btn16">A/C</a>
                        <a class="calcButton" id="btn15">%</a>
                        <a class="calcButton" id="btn14">/</a>
                        <a class="calcButton" id="btn7">7</a>
                        <a class="calcButton" id="btn8">8</a>
                        <a class="calcButton" id="btn9">9</a>
                        <a class="calcButton" id="btn4">4</a>
                        <a class="calcButton" id="btn5">5</a>
                        <a class="calcButton" id="btn6">6</a>
                        <a class="calcButton" id="btn1">1</a>
                        <a class="calcButton" id="btn2">2</a>
                        <a class="calcButton" id="btn3">3</a>
                        <a class="calcButton" id="btn0">0</a>
                        <a class="calcButton" id="btn17">.</a>
                        <a class="calcButton" id="btn10">=</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
